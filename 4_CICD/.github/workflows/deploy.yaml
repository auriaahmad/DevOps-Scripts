name: Deploy to GitHub Pages

on:
  push:
    paths:
      - "4 CICD/index.html"  # Trigger workflow only when index.html in 4 CICD changes
    branches:
      - main  # Trigger only for pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./4 CICD  # This ensures only the contents of 4 CICD are deployed
          destination_dir: /      # Ensure it is deployed to the root of gh-pages